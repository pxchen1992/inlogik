apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspnetapp-uat
  namespace: uat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aspnetapp-uat
  template:
    metadata:
      labels:
        app: aspnetapp-uat
    spec:
      containers:
        - name: aspnetapp
          image: IMAGE_PLACEHOLDER # The "sed" command will replace "IMAGE_PLACEHOLDER" with the actual image path and tag
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: aspnetapp-uat-service
  namespace: uat
spec:
  type: ClusterIP
  selector:
    app: aspnetapp-uat
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
