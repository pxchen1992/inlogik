name: Pull and Push to ACR

on:
  push:
    branches:
      - main

jobs:
  pull-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: myacr.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Pull, Tag and Push Docker image
      run: |
        docker pull mcr.microsoft.com/dotnet/samples:aspnetapp
        docker tag mcr.microsoft.com/dotnet/samples:aspnetapp inlogik.azurecr.io/aspnetapp:latest
        docker push inlogik.azurecr.io/aspnetapp:latest
